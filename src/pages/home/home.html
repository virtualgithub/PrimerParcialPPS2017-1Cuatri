<ion-header>
  <ion-navbar>
    <ion-title>
      Bienvenido!
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding scrollbar-y-auto logIn>
  <ion-list inset>
    <ion-item>
      <ion-input #nombre type="text" placeholder="Nombre del jugador"></ion-input>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col class="textoCentrado">
          <button ion-button (click)="irGame(nombre.value)">Iniciar trivia</button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>  
  <button ion-button id="botonAbout" (click)="irAbout()">Sobre el autor</button>
</ion-content>
