<ion-header>

  <ion-navbar>
    <ion-title>{{nombreJugador}}, tus resultados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scrollbar-y-auto >

  <ion-row>
    <ion-col class="textoCentrado">
      <button ion-button icon-left (click)="irHome()"><ion-icon name="refresh"></ion-icon>Volver a jugar</button>
    </ion-col>
  </ion-row>

  <ion-item-group>
    <ion-item-divider color="light" *ngFor="let pregunta of preguntas">{{pregunta}}</ion-item-divider>
    <ion-item>
      Respuesta usuario
    </ion-item>
    <ion-item-divider color="light">Pregunta2</ion-item-divider>
    <ion-item >
      Respuesta usuario2
    </ion-item>
  </ion-item-group>
</ion-content>
