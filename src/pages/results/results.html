<ion-header>

  <ion-navbar>
    <ion-title>{{nombreJugador}}, tus resultados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scrollbar-y-auto >

  <ion-row>
    <ion-col class="textoCentrado">
      <button ion-button icon-left (click)="irHome()"><ion-icon name="refresh"></ion-icon>Volver a jugar</button>
    </ion-col>
  </ion-row>
  <ion-item-group *ngFor='let value of preguntasRespuestas'>
      <ion-item-divider color="light">{{value.pregunta}}</ion-item-divider>
      <ion-item>{{value.respuesta}}</ion-item>
  </ion-item-group>
</ion-content>
